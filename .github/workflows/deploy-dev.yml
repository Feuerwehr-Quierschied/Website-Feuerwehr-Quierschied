name: Deploy to Dev

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEV_SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.DEV_SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          SERVER_USER: ${{ secrets.DEV_SERVER_USER }}
          SERVER_HOST: ${{ secrets.DEV_SERVER_HOST }}
          SERVER_PATH: /var/www/${{ github.ref_name }}
        run: |
          ssh ${SERVER_USER}@${SERVER_HOST} << EOF
            set -e
            cd ${SERVER_PATH}
            cp ${SEED_FILES}/public/images/* storage/app/public/images/

            # Pull latest code
            git fetch origin --all
            git reset --hard origin/${{ github.ref_name }}
            git pull origin ${{ github.ref_name }}
            
            # Build and start Docker containers
            docker compose build
            docker compose up -d
            
            # Wait for services to be ready
            echo "Waiting for services to start..."
            sleep 10
            
            # Run migrations
            docker compose exec -T laravel_app-${{ github.ref_name }} php artisan migrate --force
            
            # Create storage link (idempotent - safe to run multiple times)
            docker compose exec -T laravel_app-${{ github.ref_name }} php artisan storage:link || true
            
            echo "Deployment completed successfully!"
          EOF

