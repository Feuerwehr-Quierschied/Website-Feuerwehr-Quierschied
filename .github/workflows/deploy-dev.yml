name: Deploy to Dev

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEV_SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.DEV_SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Pull latest commit
        env:
          SERVER_USER: ${{ secrets.DEV_SERVER_USER }}
          SERVER_HOST: ${{ secrets.DEV_SERVER_HOST }}
          SERVER_PATH: ${{ secrets.DEV_SERVER_PATH }}
        run: |
          ssh ${SERVER_USER}@${SERVER_HOST} "cd ${SERVER_PATH} && git fetch origin && git pull origin dev"

