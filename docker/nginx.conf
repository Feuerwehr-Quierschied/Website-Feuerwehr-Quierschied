server {
    listen 80;
    #listen [::]:80;
    server_name localhost;
    root /var/www/public;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    index index.php;
    
    # Required for Windows Docker volumes
    sendfile off; 
    charset utf-8;

    # Include MIME types so CSS is recognized as text/css
    include /etc/nginx/mime.types;

    client_max_body_size 64M;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Fixed syntax errors here (removed extra }; )
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }
    # statische Assets aus /public/build direkt ausliefern
    location /build/ {
        alias /var/www/public/build/;
        access_log off;
        add_header Access-Control-Allow-Origin *;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # generische statische Dateien (css/js/images)
    location ~* \.(?:css|js|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        root /var/www/public;
        access_log off;
        expires 1y;
        try_files $uri =404;
    }

    error_page 404 /index.php;

    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 300;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}