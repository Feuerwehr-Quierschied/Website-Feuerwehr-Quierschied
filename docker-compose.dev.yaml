services:
  # PHP App
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${APP_CONTAINER_NAME:-laravel_app_dev}
    restart: always
    volumes:
      - .:/var/www
    networks:
      - ${NETWORK_NAME:-laravel_network_dev}
    environment:
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
    depends_on:
      - db
      - redis

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: ${NGINX_CONTAINER_NAME:-laravel_nginx_dev}
    restart: always
    ports:
      - "${HTTP_PORT:-8080}:80"
      - "${HTTPS_PORT:-8443}:443"
    volumes:
      - .:/var/www
      - ./docker/nginx.dev.conf:/etc/nginx/conf.d/default.conf
      - ${CERTBOT_WWW_VOLUME:-certbot-www-dev}:/var/www/certbot
      - ${CERTBOT_CERTS_VOLUME:-certbot-certs-dev}:/etc/letsencrypt
    depends_on:
      - app
      - certbot
    networks:
      - ${NETWORK_NAME:-laravel_network_dev}

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot:latest
    container_name: ${CERTBOT_CONTAINER_NAME:-laravel_certbot_dev}
    restart: unless-stopped
    volumes:
      - ${CERTBOT_WWW_VOLUME:-certbot-www-dev}:/var/www/certbot
      - ${CERTBOT_CERTS_VOLUME:-certbot-certs-dev}:/etc/letsencrypt
    command: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot --webroot-path=/var/www/certbot; sleep 12h & wait $${!}; done;'"
    networks:
      - ${NETWORK_NAME:-laravel_network_dev}

  # Redis
  redis:
    image: redis:7-alpine
    container_name: ${REDIS_CONTAINER_NAME:-laravel_redis_dev}
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - ${REDIS_VOLUME:-redis_data_dev}:/data
    networks:
      - ${NETWORK_NAME:-laravel_network_dev}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: ${DB_CONTAINER_NAME:-laravel_db_dev}
    restart: always
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - ${DB_VOLUME:-pg_data_dev}:/var/lib/postgresql/data
    networks:
      - ${NETWORK_NAME:-laravel_network_dev}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  ${NETWORK_NAME:-laravel_network_dev}:
    driver: bridge

volumes:
  ${DB_VOLUME:-pg_data_dev}:
  ${REDIS_VOLUME:-redis_data_dev}:
  ${CERTBOT_WWW_VOLUME:-certbot-www-dev}:
  ${CERTBOT_CERTS_VOLUME:-certbot-certs-dev}:

